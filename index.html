<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ddd">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>i spent money</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./res/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./res/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./res/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>

<body>
  <main>
    <div class="container">
      <div class="header">
        <h1>i spent money</h1>
      </div>
      <div class="content">
        <div id="totalMoneyContainer" class="totalMoney">
          <label for="moneyOnHand">I have</label>
          <span class="dollarSign">$</span>
          <input onblur="updateMoneyOnHand()" type="text" pattern="[-+]?[\d,\._]*" name="moneyOnHand"
            id="moneyOnHand" class="dollarInput">
        </div>
        <div id="adjustMoneyContainer" class="spentMoney">
          <div class="adjustMoney">
            <label for="adjustMoney">I spent</label>
            <span></span>
            <span class="dollarSign">$</span>
            <input oninput="checkAmount()" type="text" pattern="[-+]?[\d,\._]*" name="adjustMoney"
              id="adjustMoney" class="dollarInput">
          </div>
          <div class="category">
            <label for="category">on</label>
            <input type="text" name="category" id="category" list="categories" autocomplete="off">
            <datalist id="categories">
            </datalist>
          </div>
          <button onclick="adjustMoney()">done</button>
        </div>
        <div class="history">
          <ol id="historyList" class="historyList"></ol>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
