<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ddd">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A progressive web app for keeping track of spending money.">
  <title>i spent money</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./res/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./res/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./res/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>i spent money</h1>
  </header>

  <!-- could deal with js being disabled. -->
  <!-- https://www.w3.org/html/wiki/Elements/noscript#Example_A -->

  <main>
    <form id="moneyForm" action="index.html">
      <div id="totalMoneyContainer" class="totalMoney">
        <!-- localization issue -->
        <label for="moneyOnHand">I have $</label>
        <input type="text" pattern="[-+]?[\d,\._]*" name="moneyOnHand" id="moneyOnHand" class="dollarInput">
      </div>
      <div id="adjustMoneyContainer" class="spentMoney">
        <div class="adjustMoney">
          <!-- localization issue -->
          <label for="adjustMoney">I spent $</label>
          <input type="text" pattern="[-+]?[\d,\._]*" name="adjustMoney" id="adjustMoney" class="dollarInput">
        </div>
        <div class="category">
          <label for="category">on</label>
          <input type="text" name="category" id="category" list="categories" autocomplete="off">
        </div>
        <button id="adjustMoneyButton">done</button>
      </div>
    </form>
    <div class="history">
      <ol id="historyList" class="historyList"></ol>
    </div>
    <div class="history">
      <ol id="hist" class="historyList"></ol>
      <ul id="systemMessages"></ul>
    </div>
  </main>

  <datalist id="categories">
  </datalist>
</body>

</html>
